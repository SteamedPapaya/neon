language: java

jdk:
  - openjdk11

branches:
  only:
    - main

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script:
  - "gradle npmInstall"
  - "./gradlew clean build"

before_deploy:
  - mkdir -p before-deploy
  - mkdir -p before-deploy/src/main/resources/static
  - cp -r src/main/resources/static/** before-deploy/src/main/resources/static/
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/mouken.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: ryuu-bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: ryuu-bucket
    key: mouken.zip
    bundle_type: zip
    application: mouken
    deployment_group: mouken-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: main

notifications:
