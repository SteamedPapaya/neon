<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mouken</title>
</head>
<body>
<div>
    <p>Hello <span th:text="${username}"></span>.</p>

    <h2 th:text="${message}">message</h2>

    <div>
        <a th:href="${host + link}" th:text="${linkName}">link</a>
        <p>If the link is invalid, you can use the address below directly</p>
        <small th:text="${host + link}"></small>
    </div>
</div>
<footer>
    <small>Mouken &copy; 2020</small>
</footer>
</body>
</html>
