<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light">

    <script th:fragment="form-validation" type="application/javascript" >
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        }())
    </script>

    <script type="application/javascript" th:inline="javascript" th:fragment="ajax-csrf-header">
        $(function() {
            var csrfToken = /*[[${_csrf.token}]]*/ null;
            var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
            $(document).ajaxSend(function (e, xhr, options) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            });
        });
    </script>

    <script th:fragment="tooltip" type="application/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <div th:fragment="editor-script">
        <script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
        <script type="application/javascript">
            $(function () {
                $('.editor').summernote({
                    fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Noto Sans KR', 'Noto Sans KR'],
                    placeholder: 'Mouken!',
                    tabsize: 2,
                    height: 300
                });
            });
        </script>
    </div>

    <div th:fragment="update-tags (baseUrl)">
        <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
        <script type="application/javascript"> /*th:inline="javascript">*/
            $(function() {
                function tagRequest(url, tagTitle) {
                    $.ajax({
                        dataType: "json",
                        autocomplete: {
                            enabled: true,
                            rightKey: true,
                        },
                        contentType: "application/json; charset=utf-8",
                        method: "POST",
                        url: "[(${baseUrl})]" + url,
                        data: JSON.stringify({'tagTitle': tagTitle})
                    }).done(function (data, status) {
                        console.log("${data} and status is ${status}");
                    });
                }

                function onAdd(e) {
                    tagRequest("/add", e.detail.data.value);
                }

                function onRemove(e) {
                    tagRequest("/remove", e.detail.data.value);
                }

                var tagInput = document.querySelector("#tags");
                var tagify = new Tagify(tagInput, {
                    pattern: /^.{0,20}$/,
                    whitelist: JSON.parse(document.querySelector("#whitelist").textContent),
                    dropdown : {
                        enabled: 1, // suggest tags after a single character input
                    } // map tags
                });
                tagify.on("add", onAdd);
                tagify.on("remove", onRemove);
                // add a class to Tagify's input element
                tagify.DOM.input.classList.add('form-control');
                // re-place Tagify's input element outside of the  element (tagify.DOM.scope), just before it
                tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope);
            });
        </script>
    </div>

    <div th:fragment="update-zones (baseUrl)">
        <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
        <script type="application/javascript">
            $(function () {
                function tagRequest(url, zoneName) {
                    $.ajax({
                        dataType: "json",
                        autocomplete: {
                            enabled: true,
                            rightKey: true,
                        },
                        contentType: "application/json; charset=utf-8",
                        method: "POST",
                        url: "[(${baseUrl})]" + url,
                        data: JSON.stringify({'zoneName': zoneName})
                    }).done(function (data, status) {
                        console.log("${data} and status is ${status}");
                    });
                }

                function onAdd(e) {
                    tagRequest("/add", e.detail.data.value);
                }

                function onRemove(e) {
                    tagRequest("/remove", e.detail.data.value);
                }

                var tagInput = document.querySelector("#zones");

                var tagify = new Tagify(tagInput, {
                    enforceWhitelist: true,
                    whitelist: JSON.parse(document.querySelector("#whitelist").textContent),
                    dropdown : {
                        enabled: 1, // suggest tags after a single character input
                    } // map tags
                });

                tagify.on("add", onAdd);
                tagify.on("remove", onRemove);

                // add a class to Tagify's input element
                tagify.DOM.input.classList.add('form-control');
                // re-place Tagify's input element outside of the  element (tagify.DOM.scope), just before it
                tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope);
            });
        </script>
    </div>

    <div th:fragment="date-time">
        <script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
        <script type="application/javascript">
            $(function () {
                moment.locale('ko');
                $(".date-time").text(function(index, dateTime) {
                    return moment(dateTime, "YYYY-MM-DD`T`hh:mm").format('LLL');
                });
                $(".date").text(function(index, dateTime) {
                    return moment(dateTime, "YYYY-MM-DD`T`hh:mm").format('LL');
                });
                $(".weekday").text(function(index, dateTime) {
                    return moment(dateTime, "YYYY-MM-DD`T`hh:mm").format('dddd');
                });
                $(".time").text(function(index, dateTime) {
                    return moment(dateTime, "YYYY-MM-DD`T`hh:mm").format('LT');
                });
                $(".calendar").text(function(index, dateTime) {
                    return moment(dateTime, "YYYY-MM-DD`T`hh:mm").calendar();
                });
                $(".fromNow").text(function(index, dateTime) {
                    return moment(dateTime, "YYYY-MM-DD`T`hh:mm").fromNow();
                });
                $(".date-weekday-time").text(function(index, dateTime) {
                    return moment(dateTime, "YYYY-MM-DD`T`hh:mm").format('LLLL');
                });
            })
        </script>
    </div>
</body>
</html>
