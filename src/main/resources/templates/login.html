<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
  <title>Login</title>
</head>

<body class="text-center">

<main class="form-signin w-100 m-auto">
  <form class="needs-validation" action="#" th:action="@{/login}" method="post" novalidate>
    <img class="mb-4" src="/assets/brand/logo_lg.png" alt="" width="60" height="60">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInputTop" placeholder="Username" required>
      <label for="floatingInputTop">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingInputBottom" placeholder="Password" required>
      <label for="floatingInputBottom">Password</label>
    </div>
    <div class="form-floating">
        <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me"> Remember me
      </label>
    </div>

  </form>
  <div class="find_text">Forgot your
    <a target="_blank" id="pw-inquiry" href="#" th:href="@{/send-email-login-link}" class="en_find_text"> Password</a> or
    <a target="_blank" id="id-inquiry" href="#" class="en_find_text"> Email</a>?<br/>
    <a target="_blank" id="join" href="#" th:href="@{/sign-up}" class="en_find_text">Sign up</a>
  </div>
</main>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script th:replace="~{fragments/script.html :: form-validation}"></script>
</body>
</html>
