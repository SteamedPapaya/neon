<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
    <title>index</title>
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="fragments.html :: party-banner"></div>

<div class="container">
    <div th:replace="fragments.html :: party-info"></div>
    <div th:replace="fragments.html :: party-menu(partyMenu='info')"></div>

    <div class="row px-3 justify-content-center">
        <div class="col-10 pt-3" th:utext="${party.fullDescription}"></div>
    </div>
</div>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>

<script type="application/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
