<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
    <title th:text="#{title.party}">title.party</title>
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="fragments.html :: party-banner"></div>
<div th:replace="fragments.html :: party-info-menu(partyMenu='events')"></div>

<main class="container">
    <div class="row mt-3 justify-content-center">
        <div class="col-10 px-0 row">
            <div class="col-2 px-0">
                <ul class="list-group">
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        New events
                        <span th:text="${newEvents.size()}">N</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        Old events
                        <span th:text="${oldEvents.size()}">N</span>
                    </a>
                </ul>
            </div>
            <div class="col-10 row row-cols-1 row-cols-md-2">
                <div th:if="${newEvents.size() == 0}" class="col">
                    There is no new event.
                </div>
                <div class="col mb-4 pr-0" th:each="event: ${newEvents}">
                    <div class="card">
                        <div class="card-header">
                            <span th:text="${event.title}">title</span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <i class="fa fa-calendar"></i>
                                <span class="calendar" th:text="${event.startDateTime}"></span> Event start
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-hourglass-end"></i> <span class="fromNow" th:text="${event.endEnrollmentDateTime}"></span> Enrollment end
                                <span th:if="${event.limitOfEnrollments != 0}">
                                    <span th:text="${event.limitOfEnrollments}"></span> members limit
                                    (<span th:text="${event.numberOfRemainSpots()}"></span> left)
                                </span>
                            </li>
                            <li class="list-group-item">
                                <a href="#" th:href="@{'/party/' + ${party.path} + '/events/' + ${event.id}}" class="card-link">Details</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 px-0 row">
            <div class="col-2"></div>
            <div class="col-10">
                <table th:if="${oldEvents.size() > 0}" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Old event title</th>
                        <th scope="col">Event end</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody th:each="event: ${oldEvents}">
                    <tr>
                        <th scope="row" th:text="${eventStat.count}">1</th>
                        <td th:text="${event.title}">Title</td>
                        <td>
                            <span class="date-weekday-time" th:text="${event.endDateTime}"></span>
                        </td>
                        <td>
                            <a href="#" th:href="@{'/party/' + ${party.path} + '/events/' + ${event.id}}" class="card-link">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script th:replace="~{fragments/script.html :: tooltip}"></script>
<script th:replace="~{fragments/script.html :: date-time}"></script>
</body>

</html>
