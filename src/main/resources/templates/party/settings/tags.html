<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head-title-links(~{::title}, ~{::link})}">
    <title th:text="#{title.party.settings}">title.party.settings</title>
    <link rel="stylesheet" href="/css/tagify.css">
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="fragments.html :: party-banner"></div>
<div th:replace="fragments.html :: party-info-menu(partyMenu='settings')"></div>

<main class="container">
    <div class="row mt-3 justify-content-center">
        <div class="col-xs-10 col-sm-11 col-md-3 col-lg-2 col-xl-2 mb-3">
            <!-- menu -->
            <div th:replace="fragments.html :: party-settings-menu(currentMenu='tags')"></div>
        </div>
        <div class="col-xs-10 col-sm-11 col-md-8 col-lg-9 col-xl-10">
            <!-- description -->
            <div class="alert alert-dark" role="alert">
                You can add a tag with comma or enter key.
            </div>
            <div id="whitelist" th:text="${whitelist}" hidden></div>
            <input name="tags-outside" class="tagify--outside" th:value="${#strings.listJoin(tags, ',')}"/>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script th:replace="~{fragments/script.html :: ajax-csrf-header}"></script>
<script th:replace="~{fragments/script.html :: update-tags(baseUrl='/party/' + ${party.path} + '/settings/tags')}"></script>
</body>

</html>
