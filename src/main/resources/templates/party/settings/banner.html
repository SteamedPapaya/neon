<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
    <title>index</title>
</head>
<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="fragments.html :: party-banner"></div>

<div class="container">
    <div th:replace="fragments.html :: party-info"></div>
    <div th:replace="fragments.html :: party-menu(partyMenu='settings')"></div>

    <div class="row mt-3 justify-content-center">

        <div class="col-2">
            <div th:replace="fragments.html :: party-settings-menu(currentMenu='banner')"></div>
        </div>
        <div class="col-8">
            <div th:replace="fragments.html :: message"></div>
            <div class="row">
                <h2 class="col-sm-12">Include Banner Image</h2>
            </div>
            <form th:if="${!party.useBanner}" action="#" th:action="@{'/party/' + ${party.getPath()} + '/settings/banner/enable'}" method="post" novalidate>
                <div class="alert alert-primary" role="alert">
                    You can upload image. if you don't upload any image, default image is applied.
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" type="submit" aria-describedby="submitHelp">Include Banner Image</button>
                </div>
            </form>
            <form th:if="${party.useBanner}" action="#" th:action="@{'/party/' + ${party.getPath()} + '/settings/banner/disable'}" method="post" novalidate>
                <div class="alert alert-info" role="alert">
                    Banner image is not included in party page. But that is included in party list.
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" type="submit" aria-describedby="submitHelp">Not Include Banner Image</button>
                </div>
            </form>
            <hr/>
            <div class="row">
                <h2 class="col-sm-12">Update Banner Image</h2>
            </div>
            <form id="imageForm" action="#" th:action="@{'/party/' + ${party.getPath()} + '/settings/banner'}" method="post" novalidate>
                <div class="form-group">
                    <input id="partyImage" type="hidden" name="image" class="form-control" />
                </div>
            </form>
            <div class="card text-center">
                <div id="current-party-image" class="mt-3">
                    <img class="rounded" th:src="${party.image}" width="640" alt="name" th:alt="${party.title}"/>
                </div>
                <div id="new-party-image" class="mt-3"></div>
                <div class="card-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="party-image-file">
                        <label class="custom-file-label" for="party-image-file">Update Banner Image</label>
                    </div>
                    <div id="new-party-image-control" class="mt-3">
                        <button class="btn btn-outline-primary btn-block" id="cut-button">Cut</button>
                        <button class="btn btn-outline-success btn-block" id="confirm-button">Confirm</button>
                        <button class="btn btn-primary btn-block" id="save-button">Save</button>
                        <button class="btn btn-outline-warning btn-block" id="reset-button">Cancel</button>
                    </div>
                    <div id="cropped-new-party-image" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script th:replace="~{fragments/script.html :: tooltip}"></script>
<link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.min.js"></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function() {
        cropper = '';
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $saveBtn = $("#save-button");
        let $newStudyImage = $("#new-party-image");
        let $currentStudyImage = $("#current-party-image");
        let $resultImage = $("#cropped-new-party-image");
        let $partyImage = $("#partyImage");

        $newStudyImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();
        $saveBtn.hide();

        $("#party-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("Please select an image file");
                            return;
                        }

                        let img = document.createElement("img");
                        img.id = 'new-party';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newStudyImage.html(img);
                        $newStudyImage.show();
                        $currentStudyImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 13/2});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function() {
            $currentStudyImage.show();
            $newStudyImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $saveBtn.hide();
            $partyImage.val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();

            if (dataUrl.length > 1000 * 1024) {
                alert("image file size is too large. (max = 1,024,000 byte, current = " + dataUrl.length + " byte)");
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-party-image";
            newImage.src = dataUrl;
            newImage.width = 640;
            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newStudyImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $partyImage.val(dataUrl);
                $saveBtn.show();
            });
        });

        $saveBtn.click(function() {
            $("#imageForm").submit();
        })
    });
</script>
</body>
</html>
