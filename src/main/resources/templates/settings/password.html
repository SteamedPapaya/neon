<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
    <title>index</title>
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">message</span>
            </div>
            <div class="row">
                <h2 class="col-sm-12" >Password Update</h2>
            </div>
            <div class="row mt-3">
                    <form class="needs-validation col-6" action="#"
                          th:action="@{/settings/password}"
                          th:object="${passwordForm}" method="post" novalidate>
                        <div class="form-group row">
                            <label for="newPassword">New Password</label>
                            <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                                   aria-describedby="newPasswordHelp" required min="8" max="50">
                            <small id="newPasswordHelp" class="form-text text-muted">
                                Please enter your new password.
                            </small>
                            <small class="invalid-feedback">Please enter your new password.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password Error</small>
                        </div>

                        <div class="form-group row mt-2">
                            <label for="newPasswordConfirm">New Password Confirm</label>
                            <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                                   aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                            <small id="newPasswordConfirmHelp" class="form-text text-muted">
                                Please enter your new password again.
                            </small>
                            <small class="invalid-feedback">Please enter your new password again.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">New Password Confirm Error</small>
                        </div>

                        <div class="form-group row mt-2">
                            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">Confirm</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script th:replace="~{fragments/script.html :: form-validation}"></script>
</body>
</html>
