<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
    <title th:text="#{title}">title</title>
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>

<main class="container">
    <div class="row my-5 mx-5 justify-content-center">
        <div class="col-md-3 mb-3">
            <!-- menu -->
            <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-md-6">
            <!-- alert -->
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <span th:text="${message}">message</span>
            </div>
            <form class="needs-validation" action="#" th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                <div class="form-group mb-2">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input id="newPassword" type="password" th:field="*{newPassword}"
                           class="form-control" th:errorclass="field-error"
                           aria-describedby="newPasswordHelp" required min="8" max="50">
                    <small id="newPasswordHelp" class="form-text text-muted">
                        Please enter your new password.
                    </small>
                    <small class="form-text text-danger field-error" th:errors="*{newPassword}">newPassword</small>
                </div>
                <div class="form-group mb-2">
                    <label for="newPasswordConfirm" class="form-label">New Password Confirm</label>
                    <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}"
                           class="form-control" th:errorclass="field-error"
                           aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                    <small id="newPasswordConfirmHelp" class="form-text text-muted">
                        Please enter your new password again.
                    </small>
                    <small class="form-text text-danger field-error" th:errors="*{newPasswordConfirm}">newPasswordConfirm</small>
                </div>
                <div class="form-group d-flex align-items-end flex-column">
                    <button class="btn btn-primary btn-block" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script th:replace="~{fragments/script.html :: form-validation}"></script>
</body>

</html>
