<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
    <title th:text="#{title}">title</title>
    <link rel="stylesheet" th:href="@{/css/tagify.css}">
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>

<main>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2"><!-- menu -->
                <div th:replace="fragments.html :: settings-menu(currentMenu='tags')"></div>
            </div>

            <div class="col-8">
                <div class="row">
                    <!-- title -->
                    <h2 class="col-12">Tags</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- description -->
                        <div class="alert alert-info" role="alert">
                            You can add a tag with comma or enter key.
                        </div>
                        <!-- function -->
                        <div id="whitelist" th:text="${whitelist}" hidden></div>
                        <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                               class="tagify-outside" aria-describedby="tagHelp"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script th:replace="~{fragments/script.html :: ajax-csrf-header}"></script>
<script th:replace="~{fragments/script.html :: update-tags(baseUrl='/settings/tags')}"></script>

</body>
</html>
