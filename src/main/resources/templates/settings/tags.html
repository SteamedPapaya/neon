<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head-title-links(~{::title}, ~{::link})}">
    <title>index</title>
    <link rel="stylesheet" th:href="@{/css/tagify.css}">
</head>
<!--<head th:replace="~{fragments/head.html :: head-title(~{::title})}">
    <title>index</title>
</head>-->
<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2"><!-- menu -->
            <div th:replace="fragments.html :: settings-menu(currentMenu='tags')"></div>
        </div>

        <div class="col-8">
            <div class="row">
                <!-- title -->
                <h2 class="col-12">Tags</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- description -->
                    <div class="alert alert-info" role="alert">
                        You can add a tag with comma or enter key
                    </div>
                    <!-- function -->
                    <div id="whitelist" th:text="${whitelist}" hidden></div>
                    <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                           class="tagify-outside" aria-describedby="tagHelp"/>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
<script th:replace="~{fragments/script.html :: ajax-csrf-header}"></script>
<script type="application/javascript">
    $(function () {
        function tagRequest(url, tagTitle) {
            $.ajax({
                dataType: "json",
                autocomplete: {
                    enabled: true,
                    rightKey: true,
                },
                contentType: "application/json; charset=utf-8",
                method: "POST",
                url: "/settings/tags" + url,
                data: JSON.stringify({'tagTitle': tagTitle})
            }).done(function (data, status) {
                console.log("${data} and status is ${status}");
            });
        }

        function onAdd(e) {
            tagRequest("/add", e.detail.data.value);
        }

        function onRemove(e) {
            tagRequest("/remove", e.detail.data.value);
        }

        var tagInput = document.querySelector("#tags");

        var tagify = new Tagify(tagInput, {
            pattern: /^.{0,20}$/,
            whitelist: JSON.parse(document.querySelector("#whitelist").textContent),
            dropdown : {
                enabled: 1, // suggest tags after a single character input
            } // map tags
        });

        tagify.on("add", onAdd)
            .on("remove", onRemove);

        // add a class to Tagify's input element
        tagify.DOM.input.classList.add('form-control');
        // re-place Tagify's input element outside of the  element (tagify.DOM.scope), just before it
        tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope);
    });
</script>


</body>
</html>
